<!doctype html>
<html data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/base/favicon.png') }}" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
  </head>
<body>
  <!-- Compact Language Selection in the top-left corner -->
  <div class="language-btn">
    <button class="btn btn-outline-dark dropdown-toggle btn-sm" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      {{ _('Lang') }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
      <li><a class="dropdown-item qwertr" href="#" data-lang="en">English</a></li>
      <li><a class="dropdown-item qwertr" href="#" data-lang="ru">Русский</a></li>
    </ul>
  </div>
  {% if current_user.is_authenticated %}
  <!-- Toggle Button -->
  <button id="toggle-sidebar-btn" class="btn" style="position: fixed; top: 10px; z-index: 1001;">
    <img src="{{ url_for('static', filename='img/base/menu_btn.png') }}" alt="My classes" width="32" height="32">
  </button>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="no-radius" href="{{ url_for('main.main') }}">
          <img src="{{ url_for('static', filename='img/base/logo.png') }}">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('classes.classes') }}" title="{{ _('My classes') }}" data-bs-toggle="tooltip" data-bs-placement="right">
          <img src="{{ url_for('static', filename='img/base/classes.png') }}" alt="{{ _('My classes') }}">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('phone_history.history') }}" title="{{ _('My phone') }}" data-bs-toggle="tooltip" data-bs-placement="right">
          <img src="{{ url_for('static', filename='img/base/phone.svg') }}" alt="{{ _('My phone') }}">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('settings.settings') }}" title="{{ _('Settings') }}" data-bs-toggle="tooltip" data-bs-placement="right">
          <img src="{{ url_for('static', filename='img/base/settings.png') }}" alt="{{ _('Settings') }}">
        </a>
      </li>
    </ul>
  </div>
  {% endif %}

  <!-- Main content -->
  <div role="main" class="container" style="margin-top: 7vh;">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
<script>
    document.cookie = "timezone=" + Intl.DateTimeFormat().resolvedOptions().timeZone;
</script>
</html>
