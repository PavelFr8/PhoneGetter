{% extends "base.html" %}
{% block content %}
<head>
    <link href="{{ url_for('static', filename='css/classes.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<div class="container mt-5">
    <h1 class="page-title">Your Classes<a class="btn new-btn">New</a></h1>
    <div class="row">
        {% if study_classes %}
            {% for class in study_classes %}
            <div class="col-md-6">
                <div class="class-card mb-4">
                    <div class="card-body d-flex justify-content-between align-items-center"> <!-- Flex для выравнивания -->
                        <div>
                            <h2 class="class-name">{{ class.name }}</h2>
                            <h5 class="class-phones">Phones: {{ class.phones }} / 30</h5>
                        </div>
                        <div class="class-icon text-center">
                            <i class="fas fa-chalkboard-teacher"></i> <!-- Иконка справа -->
                        </div>
                    </div>
                    <button class="enter-class-btn" style="font-weight: 500;">Enter Class</button>
                </div>
            </div>
            {% endfor %}
        {% else %}
        <h1 class="nothing">You haven't got any classes!</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
